<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon_Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex pt-2 ">
        <div class="logo">
            <img class="mt-3"  src="/img/Logo/White-Amazon-Logo-PNG-HD-Quality.png" alt="logo">
        </div>
        <div class="select_location text-center">
            <h6 class="m-0">Deliver to Akash</h6>
            <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt fs-2 text-white "></i>
                <h6 class="m-0">Gota Ahm 382481</h6>
            </div>
        </div>
        <div class="place_Holder d-flex align-items-center ms-3">
            <select class="w-25 p-1 bg-gradient" name="categories" id="product">
                <option value="" selected disabled>All</option>
             <option value="Allcategories">All categories</option>
             <option value="Alexaskils">Alexa Skills</option>
             <option value="Amazon Devices">Amazon Devices</option>
             <option value="Amazon Fahsion">Amazon Fahsion</option>
             <option value="Amazon Fresh">Amazon Fresh</option>
             <option value="Amazon Pharmacy">Amazon Pharmacy</option>
            </select>
            <input class= "p-1 Search-bar " type="Search" placeholder="Search in Amazon"> 
            <button class="p-1 btn-search">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="d-flex p-1">
            <img  class="Flag-img mt-2"   src="img/art-india-independence-day-with-flag.jpg" alt="Indian-flag">
            <h6 class="mt-4">EN</h6>
        </div>
        <div class="m-2 p-1">
             <p class="account-p m-0 ">Hello Akash</p>
             <h6 class="m-0">Account & Lists</h6>
        </div>
        <div class="Return-order mt-2 p-1">
            <p class=" Return-p m-0">Returns</p>
            <h6 class="m-0">& Orders</h6>
        </div>
        <div class="p-1">
            <i class="cart-icon bi bi-cart2 "></i>
        </div>
    </header>
    
  <nav class="menu">
  <ul>
    <li><a href="#">All</a></li>
    <li><a href="#">Fresh</a></li>
    <li><a href="#">Keep shopping for</a></li>
    <li><a href="#">MX Player</a></li>
    <li><a href="#">Sell</a></li>
    <li><a href="#">Buy Again</a></li>
    <li><a href="#">Gift Cards</a></li>
    <li><a href="#">Kindle eBooks</a></li>
    <li><a href="#">Amazon Basics</a></li>
    <li><a href="#">Amazon pay</a></li>
    <li><a href="#">Books</a></li>
    <li><a href="#">Gift idea</a></li>
  </ul>
  </nav>
  
           
     
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
